<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}" />
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://use.typekit.net/ylo0zpg.css">
    <script defer data-domain="terreorange.com" src="http://54.37.41.216:8000/js/script.js"></script>
  {{ partial "head_custom.html" . }}
    
    <!-- Pour pouvoir afficher des cartes, voir https://leafletjs.com/examples/quick-start/ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>  </head>

  <body>
    <div class="siteMain">
      <h1 class="siteTitle"><a href="/">{{ .Site.Title }}</a></h1>
      <h2 class="siteDescription">{{ $.Site.Params.description }}
        {{ range $key, $value := .Site.Taxonomies.categories }}
          <a href="/categories/{{ $key | urlize  }}">{{ $key }}</a> ({{ len $value }}),
        {{ end }} etc.
      </h2>
