{{ $itemPageURL := .RelPermalink }}
<div class="item">
    <div class="itemPublishDate">
        {{ time.Format "2/1/2006" .PublishDate }}
    </div>
    <a href='{{ $itemPageURL }}'>
        <div class="itemTitle">
            {{ .LinkTitle }}
        </div>
    </a>
    {{ with partial "getImage.html" . }}

        {{ $image := . }}
        {{/* $image.RelPermalink */}}
        {{ partial "itemImage.html" (dict "image" $image "itemPageURL" $itemPageURL) }}
        
    {{ end }}
    <div class="itemContent">
        {{ .Content }}
    </div>
</div>
